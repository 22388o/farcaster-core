name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:

  static_analysis:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run Rustfmt
      run: cargo fmt -- --check

    - name: Run Clippy
      run: cargo clippy --workspace --all-targets -- -D warnings

  build:

    strategy:
      matrix:
        rust: [
            stable,
            nightly
        ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        profile: minimal

    - uses: Swatinem/rust-cache@v1.3.0

    - name: Build
      run: cargo build --verbose

  test:

    strategy:
      matrix:
        rust: [
            stable,
            nightly
        ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        profile: minimal

    - uses: Swatinem/rust-cache@v1.3.0

    - run: cargo test --verbose

  rpc-test:

    strategy:
      matrix:
        rust: [
            stable,
            nightly
        ]

    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      bitcoin-core:
        # Docker Hub image
        image: coblox/bitcoin-core

        options: >-
          -regtest
          -server
          -rpcbind=0.0.0.0
          -rpcallowip=0.0.0.0/0
          -rpcuser=test
          -rpcpassword=cEl2o3tHHgzYeuu3CiiZ2FjdgSiw9wNeMFzoNbFmx9k=

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: ${{ matrix.rust }}
        override: true
        profile: minimal

    - uses: Swatinem/rust-cache@v1.3.0

    - name: Run regtest Bitcoin transactions
      run: cargo test --verbose --test transactions --features rpc

      env:
        RPC_HOST: bitcoin-core
        RPC_PORT: 18443
        RPC_USER: test
        RPC_PASS: cEl2o3tHHgzYeuu3CiiZ2FjdgSiw9wNeMFzoNbFmx9k=
